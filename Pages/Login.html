<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta character="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../CSS/animation.css">
    </head>

    <body>
        <h1>Login</h1><br>
        <form id="login-form" class="login-form" action="#" method="post">
            <label class="login-items" for="uname">Username:</label><br>
            <input class="login-items" type="text" id="uname" name="uname"><br>
            <label class="login-items" for="pasw">Password:</label><br>
            <input class="login-items" type="password" id="passw" name="passw"><br><br>
            <input class="login-items-submit" type="submit" value="Login">
        </form>
    </body>

</html>
